<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- NAVIGATION -->
    <div class="navigation">
        <div class="logo">
            <img src="images/uic-logo.png" alt="UIC Logo">
        </div>
        <div class="line">
            <img src="images/vertical-line.png" alt="Line">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">ROOMS</a></li>
                <li><a href="#"><img src="images/notification-icon.png" alt="Notification"></a></li>
                <li><a href="#"><img src="images/profile-icon.png" alt="Profile"></a></li>
            </ul>
        </div>
    </div>

    <!-- IMAGE -->
    <div class="wide-image">
        <img src="images/school-bg.png" alt="School Background">
    </div>
    

    <!-- CONTAINER -->
    <div class="container">
        <div class="button-container">
            <img src="images/filter-icon.png" alt="Filter Icon" class="filter-icon">
            <nav class="campus-navigation">
                <a href="#">MAIN CAMPUS</a>
                <a href="#">ANNEX CAMPUS</a>
            </nav>
        </div>

       
        <!-- First Floor -->
        <div class="first-floor">
        <h2>FIRST FLOOR</h2>
    <div class="first-container">
            <div class="floor-button1">
                <button>Room 101</button>
                <button>Room 102</button>
                <button>Room 103</button>
                <button>Room 104</button>
                <button>Room 105</button>
                <button>Room 106</button>
            </div>
        </div>
    </div>

    <!-- Second Floor -->
    <div class="second-floor">
        <h2>SECOND FLOOR</h2>
        <div class="second-container">
            <div class="floor-button2">
                <button>Laboratory 201</button>
                <button>Laboratory 202</button>
                <button>Laboratory 203</button>
                <button>Laboratory 204</button>
                <button>Laboratory 205</button>
                <button>Laboratory 206</button>
            </div>
        </div>
    </div>
    </div>
    
    
</body>
</html>
